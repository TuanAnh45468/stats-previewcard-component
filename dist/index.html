<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <!-- displays site properly based on user's device -->

    <link
      href="images/favicon-32x32.png"
      rel="icon"
      sizes="32x32"
      type="image/png"
    />
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
<!--    <link href="output.css" rel="stylesheet" />-->
    <link href="build.css" rel="stylesheet" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body
    class="flex min-h-screen flex-col items-center justify-center bg-dark-blue"
  >
    <main class="mobile:my-16 flex laptop:flex-row-reverse mobile:flex-col mobile:rounded-b-lg gap-y-8 mobile:rounded-t-lg laptop:rounded-r-lg laptop:rounded-l-lg bg-desaturated-blue mobile:w-[335px] laptop:w-[1110px]">
      <div class="relative laptop:w-[50%] laptop:h-[446px]">
        <img
          alt=""
          class="laptop:hidden laptop:rounded-tl-none rounded-t-lg"
          src="images/image-header-mobile.webp"
        />
        <img
          alt=""
          class="max-laptop:hidden h-full w-full rounded-r-lg object-cover"
          src="images/image-header-desktop.webp"
        />
        <div class="absolute top-0 h-full w-full laptop:rounded-tl-none mobile:rounded-t-lg laptop:rounded-r-lg opacity-40 bg-soft-violet"></div>
      </div>

      <div class="flex flex-col items-center laptop:justify-around gap-y-5 mobile:px-5 mobile:py-5 laptop:w-[50%]">
        <h1 class="text-2xl laptop:text-5xl font-bold text-white">
          Get <span class="text-soft-violet">insights</span> that help your
          business grow.
        </h1>
        <p class="text-center text-transparent-white-para">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>

        <div class="flex laptop:w-full laptop:flex-row mobile:flex-col laptop:justify-between laptop:gap-x-5 mobile:gap-y-5">
          <div class="flex flex-col items-center">
            <span class="text-xl laptop:text-2xl font-bold text-white">10k+</span>
            <span class="text-sm uppercase text-transparent-white-para font-lexend-deca">companies</span>
          </div>

          <div class="flex flex-col items-center">
            <span class="text-xl laptop:text-2xl font-bold text-white">314</span>
            <span class="text-sm uppercase text-transparent-white-para font-lexend-deca">templates</span>
          </div>

          <div class="flex flex-col items-center">
            <span class="text-xl laptop:text-2xl font-bold text-white">12m+</span>
            <span class="text-sm uppercase text-transparent-white-para font-lexend-deca">queries</span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
